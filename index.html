<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spotify Song List based on Artist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js">

  </script>
  <script type="text/javascript" src='index.js'>
  </script>
  </head>
  <body>

    <nav style="background:green">
      <div class="nav-wrapper" style="margin-left:20px;">

        <a href="#" class="brand-logo">Spotify Song Lister</a>

      </div>
    </nav>

    <div class="container">

      <div class="row">
        <div class="col s5">
          <h4>Enter Artist Name:</h4>

          <form id='song-form'>
            <input type="text" id="query" value="">
            <input type="submit" name="" value="Search For Songs">
          </form>
        </div>

        <div class="col s7">
          <h4>Artist Songs:</h4>
          <ul id="songs" class='collection js--song-list'>

          </ul>
        </div>
      </div>


    </div>
  </body>
</html>
